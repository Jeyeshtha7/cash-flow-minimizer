<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Cash Flow Minimizer</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">INFO</a></li>
                    <li><a href="#">SUPPORT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" placeholder="Type to search">
                <button class="btn">Search</button>
            </div>
        </div>

        <div class="submit-section">
            <h2>Cash Flow Minimizer</h2>
            <form>
                <label for="persons">Enter number of persons:</label>
                <input type="number" id="persons" name="persons"><br><br>
                <label for="transactions">Enter number of transactions:</label>
                <input type="number" id="transactions" name="transactions"><br><br>
                <label for="transaction-format">Enter transaction format (Payer Receiver Amount):</label>
                <input type="text" id="transaction-format" name="transaction-format"><br><br>
                <button class="btn">Submit</button>
            </form>
        </div>
    
    <div class="footer">
        <p>&copy; 2024 Cash Flow Minimizer. All rights reserved.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
